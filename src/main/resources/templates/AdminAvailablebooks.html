<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
          crossorigin="anonymous">
              <link rel="stylesheet" href="Adminnav.css" th:href="@{/css/Adminnav.css}"/>
          
    <title>Book Store</title>
       
</head>
<body>
<div th:insert="Adminnav.html::topnav"></div>
<div class="container my-5">
   

    <!-- Check if the book list is empty -->
    <div th:if="${#lists.isEmpty(book)}" class="alert alert-warning text-center">
        <h4>No books available on the site</h4>
    </div>
    
    <!-- Show table if books exist -->
    <table class="table table-striped table-hover table-bordered" th:if="${not #lists.isEmpty(book)}">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Author</th>
                <th scope="col">Price</th>
                <th scope="col">Published Date</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="b:${book}">
                <td th:text="${b.id}"></td>
                <td th:text="${b.bookname}"></td>
                <td th:text="${b.author}"></td>
                <td th:text="${b.price}"></td>
                <td th:text="${b.publisheddate}"></td>
                <td>
                    <a class="btn btn-sm btn-edit btn-custom" th:href="@{/editBook/{id}(id=${b.id})}">
                        <i class="fas fa-edit"></i> Edit
                    </a>
                    <a class="btn btn-sm btn-delete btn-custom" th:href="@{/deleteBookbyid/{id}(id=${b.id})}" 
                       onclick="return confirm('Are you sure you want to delete this book?');">
                        <i class="fas fa-trash"></i> Delete
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
        crossorigin="anonymous"></script>

</body>
</html>
