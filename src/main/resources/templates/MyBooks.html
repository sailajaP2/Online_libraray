<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="navbar.css" th:href="@{/css/navbar.css}"/>
    <title>My Wishlist - Book Store</title>
    <style>
        body {
            background: #e3f2fd;
            font-family: Arial, sans-serif;
        }
        .table-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
        .table thead {
            background: #007bff;
            color: white;
        }
        .table tbody tr:hover {
            background: #f1f9ff;
        }
        .no-books {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #d9534f;
            margin-top: 20px;
        }
        .action-icons a {
            color: #007bff;
            margin-right: 10px;
            font-size: 18px;
            transition: 0.3s;
        }
        .action-icons a:hover {
            color: #0056b3;
        }
        .btn-danger {
            background: #dc3545;
            border: none;
        }
        .btn-danger:hover {
            background: #b02a37;
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <div th:insert="Navbar.html::topnav"></div>

    <div class="container my-5">
        <div class="table-container">
            <div th:if="${#lists.isEmpty(mybooks)}" class="alert alert-warning text-center">
                No books in your wishlist! Add some books to your collection.
            </div>

            <div th:if="${not #lists.isEmpty(mybooks)}">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Author</th>
                            <th>Price</th>
                            <th>Published Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="b:${mybooks}">
                            <td th:text="${b.id}"></td>
                            <td th:text="${b.bookname}"></td>
                            <td th:text="${b.author}"></td>
                            <td th:text="${b.price}"></td>
                            <td th:text="${b.publisheddate}"></td>
                            <td class="action-icons">
                                <a th:href="@{/showbookbyid/{id}(id=${b.id})}" title="View"><i class="fa-solid fa-eye"></i></a>
                                <a href="#" onclick="confirmDelete(event, this)" th:data-delete-url="@{/deletemybook/{id}(id=${b.id})}" title="Delete">
                                    <i class="fa-solid fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this book from your wishlist?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                    <a id="confirmDeleteBtn" class="btn btn-danger">Yes, Delete</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function confirmDelete(event, element) {
            event.preventDefault();
            let deleteUrl = element.getAttribute("data-delete-url");
            document.getElementById("confirmDeleteBtn").setAttribute("href", deleteUrl);
            let deleteModal = new bootstrap.Modal(document.getElementById('deleteModal'));
            deleteModal.show();
        }
    </script>

</body>
</html>
