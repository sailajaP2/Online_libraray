<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggested Books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Adminnav.css" th:href="@{/css/Adminnav.css}"/>
    <style>
        body {
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            min-height: 100vh;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        .container {
            margin-top: 30px;
        }

        .btn-primary {
            background: #4e54c8;
            border: none;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background: #8f94fb;
        }

        .card {
            border: none;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card-header {
            background: #4e54c8;
            color: #fff;
            font-weight: bold;
        }

        .card-body p {
            margin: 10px 0;
        }

        .btn-group button {
            margin-right: 10px;
            transition: 0.3s;
        }

        .btn-accept {
            background-color: #28a745;
            color: white;
        }

        .btn-decline {
            background-color: #dc3545;
            color: white;
        }

        .btn-accept:hover {
            background-color: #218838;
        }

        .btn-decline:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

<div th:insert="Adminnav.html::topnav"></div>

<div class="container">
    <a href="adminfirstsite" class="btn btn-primary mb-3">Back</a>
    <h2 class="text-center text-light">All Suggested Books</h2>

    <div class="row mt-4">
        <div class="col-md-4 mb-4" th:each="suggestion : ${allsuggestions}">
            <div class="card">
                <div class="card-header">
                    <span th:text="${suggestion.bookname}"></span>
                </div>
                <div class="card-body">
                    <p><strong>Author:</strong> <span th:text="${suggestion.author}"></span></p>
                    <p><strong>Suggested by:</strong> <span th:text="${suggestion.username}"></span></p>

                    <div class="btn-group">
                        <button class="btn btn-accept" th:onclick="|acceptSuggestion('${suggestion.id}')|">Accept</button>
                        <button class="btn btn-decline" th:onclick="|declineSuggestion('${suggestion.id}')|">Decline</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function acceptSuggestion(id) {
        alert('Accepted suggestion with ID: ' + id);
        // Add your AJAX call here to update the backend
    }

    function declineSuggestion(id) {
        alert('Declined suggestion with ID: ' + id);
        // Add your AJAX call here to update the backend
    }
</script>

</body>
</html>
