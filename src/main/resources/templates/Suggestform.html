<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Store</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="navbar.css" th:href="@{/css/navbar.css}"/>

    <style>
        body {
            background: linear-gradient(135deg, #FFDEE9, #B5FFFC);
            font-family: 'Poppins', sans-serif;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            margin: auto;
            margin-top: 50px;
        }

        .left-content {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        .left-content img {
            max-width: 80%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .left-content p {
            font-size: 18px;
            font-weight: bold;
            color: #444;
            margin-top: 15px;
        }

        .form-container {
            flex: 1;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            padding: 40px;
            max-width: 450px;
            backdrop-filter: blur(8px);
        }

        .btn-custom {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 30px;
            padding: 12px 25px;
            width: 100%;
            transition: all 0.3s ease-in-out;
        }

        .btn-custom:hover {
            transform: scale(1.05);
        }

        .btn-back {
            margin-top: 10px;
            display: block;
            text-align: center;
            color: #555;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
        }

        .btn-back:hover {
            color: #ff758c;
        }
    </style>
</head>
<body>

    <div th:insert="Navbar.html::topnav"></div>

    <div class="container-wrapper">
        <!-- Left Content -->
        <div class="left-content">
            <img src="https://source.unsplash.com/400x300/?books,library" alt="Books">
            <p>"A room without books is like a body without a soul."</p>
        </div>

        <!-- Form Container -->
        <div class="form-container">
            <h3><i class="bi bi-book-half"></i> Suggest a Book</h3>
            <form th:action="@{/savesuggest}" method="post" onsubmit="handleFormSubmit(event)">
                <div class="mb-3">
                    <label for="bookname" class="form-label"><i class="bi bi-book"></i> Book Name</label>
                    <input type="text" class="form-control" name="bookname" placeholder="Enter the book name" required>
                </div>
                <div class="mb-3">
                    <label for="author" class="form-label"><i class="bi bi-person"></i> Author Name</label>
                    <input type="text" class="form-control" name="author" placeholder="Enter the author's name" required>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label"><i class="bi bi-person-circle"></i> Your Name</label>
                    <input type="text" class="form-control" name="username" placeholder="Enter your name" required>
                </div>
                <button type="submit" class="btn btn-custom"><i class="bi bi-send"></i> Submit</button>
            </form>
            <a href="/Userhome" class="btn-back"><i class="bi bi-arrow-left-circle"></i> Back to Home</a>
        </div>
    </div>

    <script>
        function handleFormSubmit(event) {
            event.preventDefault();
            alert('Your suggestion has been successfully sent!');
            window.location.href = '/home';
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
