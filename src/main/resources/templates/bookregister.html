<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Book Store</title>
    <style>
        body {
            background-color: #e3f2fd; /* Light Blue */
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            border-left: 6px solid #0d6efd;
        }
        .book-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .form-label {
            font-weight: bold;
            color: #0d6efd; /* Bootstrap Primary Blue */
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #0d6efd;
        }
        .btn-custom {
            background-color: #0d6efd;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            color: white;
            transition: 0.3s;
            font-weight: bold;
        }
        .btn-custom:hover {
            background-color: #0b5ed7;
        }
        .text-primary {
            color: #0d6efd !important;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container my-5">
    <div class="row align-items-center">
        <div class="col-md-5 text-center">
            <img src="/images/persongadding.webp" class="book-image" alt="Book Image">
        </div>
        <div class="col-md-7">
            <div class="form-container">
                <h3 class="text-center text-primary mb-4">New Book Registration</h3>
                <form th:action="@{/savebook}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Book Name</label>
                        <input type="text" class="form-control" name="bookname" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Author</label>
                        <input type="text" class="form-control" name="author" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Book Price</label>
                        <input type="text" class="form-control" name="price" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Published Date</label>
                        <input type="date" class="form-control" name="publisheddate" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Book Link</label>
                        <input type="url" class="form-control" name="booklink">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-custom">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
